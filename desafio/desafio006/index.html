<!DOCTYPE html>
<html lang="pt=nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>Tags em HTLM</h1>
    <p>Em <strong>HTLM5</strong>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tags deverá ultilizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="Use as tags &lt;p&gt; e &lt;/p&gt; ">Paragráfos</abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt;title&gt; e &lt;/title&gt; ">Titulos</abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt;img&gt; e &lt;/img&gt; ">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt;abbr&gt; e &lt;/abbr&gt; ">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt;code&gt; e &lt;/code&gt; ">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt;ol&gt; e &lt;/ol&gt; ">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt;ul&gt; e &lt;/ul&gt; ">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
