<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <p>Voçê pode escrever um paragrafos de qualquer jeito. Basta colocar tudo no meio de par de tags  &lt;p&gt; e &lt;/p&gt; <!-- Less than / Greate than-->

    </p>

    <p>Se precisar quebrar o texto <br> como esse, voce pode usar a tag &lt;br&gt;</p>

    <p> Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &euro;
        &Delta;
        &uparrow;
    </p> Vamos adicionar alguns emoji:
    &#x1F596;
    &#x1F913;

    <p></p>
</body>
</html>
